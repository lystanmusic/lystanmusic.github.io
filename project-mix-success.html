body {

  overflow-x: hidden;
  display: flex;
  flex-flow: column;
  align-items: center;
  overscroll-behavior-y: contain;

@media (max-width: 50vh) {

  }

.container {
  padding: 3rem;
  width: 100%;
  max-width: 90rem;
  display: flex;
  flex-flow: column;
}

@keyframes load-header {
  0% {
    opacity: 0;
  }
  50% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}

.footer {
  margin-top: auto;
  margin-bottom: 6rem;
  justify-content: center;
  align-items: center;
}

/* Typography */

.center {
  text-align: justify;
  text-align-last: center;
}

.justify {
  text-align: justify;
}

h1, h4 {
  font-size: 3.6rem;
  font-weight: 900;
  word-break: keep-all;
  margin: 0 1.5rem;
}

h2 {
  font-size: 2.1rem;
  font-weight: 400;
  word-break: keep-all;
  margin: 0 1.5rem;
}

p {
  font-size: 1.8rem;
  font-weight: 400;
  word-break: keep-all;
  line-height: 1.38em;
  margin: 0 1.5rem;
}

.copyright {
  font-size: 1.65rem;
  color: #cccccc;
  margin: 12rem 1.5rem 0;
}

strong {
  font-weight: 500;
  color: #66b3ff;
}

.social-links {
  flex-flow: row;
  align-items: center;
  justify-content: center;
}

.social-links > * {
  margin-right: 2.4rem;
}

.social-links > *:last-child {
  margin-right: 0;
}

.icon {
  width: 4.5rem;
  fill: #ffffff;
}

.beat-1 {
  animation: beat 12s step-end infinite;
}

.beat-2 {
  animation: beat 12s step-end 1s infinite;
}

.beat-3 {
  animation: beat 12s step-end 2s infinite;
}

.beat-4 {
  animation: beat 12s step-end 3s infinite;
}

.beat-5 {
  animation: beat 12s step-end 4s infinite;
}

.beat-6 {
  animation: beat 12s step-end 5s infinite;
}

.beat-7 {
  animation: beat 12s step-end 6s infinite;
}

@keyframes beat {
  0% {
    transform: scale(1);
  }
  97% {
    transform: scale(1.15);
  }
  98% {
    transform: scale(1);
  }
  99% {
    transform: scale(1.15);
  }
  100% {
    transform: scale(1);
  }
}

/* Links & Buttons */

a {
  color: inherit;
}

.container > a:hover {
  transform: scale(1.012);
  cursor: pointer;
}

.social-links > a:hover {
  transform: scale(1.075);
  cursor: pointer;
}

.field > * {
  margin-left: 1.5rem;
  margin-right: 1.5rem;
  margin-bottom: 1.5rem;
}

.field > *:last-child {
  margin-bottom: 0;
}

.loading-screen {
  position: fixed;
  z-index: 2;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: #111111;
  animation: 1.2s load-screen;
  opacity: 0;
  pointer-events: none;
}

@keyframes load-screen {
  0% {
    opacity: 1;
  }
  67% {
    opacity: 1;
  }
  100% {
    opacity: 0;
  }
}

.loading-bar {
  background: #ffffff;
  background: linear-gradient(
    108deg,
    rgba(51, 102, 204, 1) 0%,
    rgba(51, 51, 102, 1) 100%
  );
  height: 0.75rem;
  animation: .75s loading-bar linear;
}

@keyframes loading-bar {
  0% {
    width: 0;
  }
  100% {
    width: 100vw;
  }
}

@keyframes opacity-1 {
  0% {
    opacity: 1;
  }
  34% {
    opacity: 0;
  }
  100% {
    opacity: 0;
  }
}

@keyframes zoom-1 {
  0% {
    transform: scale(1);
  }
  34% {
    transform: scale(1.15);
  }
  100% {
    transform: scale(1.15);
  }
}

form {

.area {

.area-last {

.area > * {

.area .row  {
justify-content: space-between;
align-items: baseline;
}

.remove-track {

  font-size: 1.8rem;

}

.area .box > label {

}

.area .box .break {

}

.area .box-2 {
